<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planets</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Explore.</div>
      <div class="nav-links">
        <ul>
          <li><img src="imagens/linkedin.png" alt="logo do linkedin" /></li>
          <li><img src="imagens/facebook.png" alt="logo do facebook" /></li>
          <li>
            <img src="imagens/instagram-logo.png" alt="logo do instagram" />
          </li>
        </ul>
      </div>
    </nav>

    <section id="sectionone" class="screen">
      <div id="scene">
        <div class="bg">
          <img src="./imagens/background.png" alt="desenho de planetas" />
        </div>
        <div class="rock1">
          <img src="./imagens/rock.png" alt="desenho de rocha rosa" />
        </div>
        <div class="earth">
          <img src="imagens/earth.png" alt="desenho do planeta terra" />
        </div>
        <div class="text">
          <h1>PLANETS</h1>
        </div>
        <div class="mid">
          <img src="imagens/mid.png" alt="desenho de montanhas rochosas" />
        </div>
        <div class="fore">
          <img src="imagens/foreground.png" alt="" />
        </div>
      </div>
    </section>
    <section id="sectiontwo" class="screen"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
